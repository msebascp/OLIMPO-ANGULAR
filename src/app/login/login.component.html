<header-nav></header-nav>
<div class="h-4/6 flex justify-center">
  <form class="text-lg w-11/12 mt-9 bg-neutral-800/70 rounded-md p-4 h-full text-white flex flex-col justify-around
    sm:w-9/12 sm:px-10 md:w-8/12 md:px-16 lg:w-6/12 xl:w-5/12">
    <h3 class="text-3xl font-bold text-center">
      Inicia sesión
    </h3>
    <div>
      <label for="email">Correo electrónico</label>
      <input
        id="email"
        [(ngModel)]="email"
        type="text" name="email"
        class="mt-1 px-2 py-1 block w-full text-black rounded-sm focus-visible:outline-red-800">
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input
        id="password"
        [(ngModel)]="password"
        type="password" name="password"
        class="mt-1 px-2 py-1 block w-full text-black rounded-sm focus-visible:outline-red-800">
      <a class="block mt-1 hover:text-red-800 hover:underline" href="">¿Has olvidado la contraseña?</a>
    </div>
    <div class="sm:flex sm:justify-between">
      <a href="" class="block mb-1 hover:text-red-800 hover:underline sm:order-2 sm:self-center sm:mb-0 ">¿No tienes cuenta?</a>
      <button (click)="login()" class="p-2 rounded-lg bg-red-800/50 hover:bg-red-800 sm:order-1">Iniciar sesión</button>
    </div>
  </form>
</div>
