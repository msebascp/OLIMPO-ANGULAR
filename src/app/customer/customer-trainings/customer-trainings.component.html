<div *ngIf="isLogin" class="w-full h-full font-sans Roboto">
    <div class=" bg-no-repeat w-full bg-center bg-cover h-full rounded-lg"
        style="background-image: url('../../../assets/LOGO.png');">
        <div
            class="flex flex-col justify-start items-center h-full bg-opacity-80 bg-gray-600 rounded-lg  w-full py-10">
            <h2 class="text-white uppercase text-4xl font-bold m-5 p-10 text-center">Mis Entrenamientos</h2>
            <div class="flex flex-row justify-start h-full align-middle items-start">
                <ul class="max-w-md divide-y divide-gray-200 dark:divide-gray-700 mx-5">
                    <li class="pb-3 sm:pb-4" *ngFor="let training of trainings">
                        <div class="flex items-center space-x-4">
                            <div class="flex-shrink-0">
                                <i class="fa fa-file-pdf-o w-8 h-8 text-white  text-4xl"></i>
                            </div>
                            <div class="flex-1 min-w-0 cursor-pointer">
                                <p (click)="downloadPDF(training.pdfTraining)"
                                    class="text-xl font-medium text-gray-900 truncate dark:text-white">
                                    {{ training.name.split('.').slice(0, -1).join('.') }}
                                </p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
