<loading *ngIf="!isLogin"></loading>
<div *ngIf="isLogin">


  <div class="bg-transparent antialiased">
    <div class="container mb-2 mt-24">
      <div>

        <div class="bg-white relative shadow rounded-lg w-5/6 md:w-5/6  lg:w-4/6 xl:w-3/6 mx-auto">
          <div class="flex justify-center">
            <img *ngIf="customer?.photo !== '/storage/'" [src]="'http://localhost:8000' + customer?.photo"
              class="bg-white rounded-full mx-auto absolute -top-20 w-32 h-32 shadow-md border-4 border-white ">
            <img *ngIf="customer?.photo === '/storage/'" src="../../../assets/perfil.png"
              class="bg-white rounded-full mx-auto absolute -top-20 w-32 h-32 shadow-md border-4 border-white ">
          </div>
          <div class="mt-16">
            <h1 class="font-bold text-center text-3xl text-gray-900 mb-4">{{customer?.name}} {{customer?.surname}}
            </h1>

            <div class="w-full text-center flex flex-col justify-center align-middle gap-4">
              <p> {{customer?.email}} </p>
              <p> {{customer?.typeTraining}} </p>
            </div>
            <div class="items-center text-center pt-5 pb-5">
              <button routerLink="/customer/editAccount"
                class="bg-red-600 hover:bg-red-900 text-white font-bold mr-3 ml-3 py-2 px-4 rounded-full">
                Editar usuario
              </button>
              <button class="bg-red-600 hover:bg-red-900 text-white font-bold mr-3 ml-3 py-2 px-4 rounded-full">
                Cambiar contraseña
              </button>
            </div>
            <div class=" h-12 w-18 justify-center flex">
              <button class=" text-red-600 hover:text-red-900 underline">Cerrar sesión en todos los
                dispositivos</button>
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>
