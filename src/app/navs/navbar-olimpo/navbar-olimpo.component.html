<nav class="text-white bg-black p-3 text-lg lg:text-xl">
  <ul class="flex flex-wrap justify-between items-center relative
  md:flex-nowrap">
    <!--Icono menú dropdown-->
    <li class="md:hidden">
      <button (click)="showDropdown = !showDropdown" (blur)="hideDrop()">
        <i class="fa fa-bars text-4xl"></i>
      </button>
    </li>
    <!--Logo Olimpo-->
    <li>
      <img class="h-16 sm:h-20 lg:h-24" src="../../../assets/LOGO.png">
    </li>
    <!--Icono usuario, funcinalidad de login-->
    <li class="md:order-3 relative">
      <button (click)="showOptions = !showOptions" (blur)="hide()">
        <i class="fa fa-user text-3xl"></i>
      </button>
      <ul [ngStyle]="{'display': showOptions ? 'block' : 'none'}"
          class="absolute z-50 right-0 p-2 rounded-md bg-gray-600">
        <li class="block w-full hover:bg-red-800 rounded-md p-2 cursor-pointer" routerLink="/admin/account">
          Mi cuenta
        </li>
        <li class="block w-max">
          <button class="hover:bg-red-800 rounded-md p-2">
            Cerrar sesión
          </button>
        </li>
      </ul>
    </li>
    <!--lista de enlaces-->
    <li class="w-full
    md:block md:w-full"
        [ngClass]="{'hidden' : !showDropdown}">
      <ul class="flex flex-col gap-3 mt-2 w-full
      md:flex-row md:justify-evenly
      lg:justify-start lg:gap-16 lg:ml-16 lg:mr-8">
        <li [ngClass]="{'text-red-700' : router.url == '/home'}" routerLink="/home"
            class="cursor-pointer hover:text-red-700">
          INICIO
        </li>
        <li [ngClass]="{'text-red-700' : router.url == '/aboutUs'}" routerLink="/aboutUs"
            class="cursor-pointer hover:text-red-700">
          SOBRE &nbsp;&nbsp;NOSOTROS
        </li>
        <li [ngClass]="{'text-red-700' : router.url == '/information'}" routerLink="/information"
            class="cursor-pointer hover:text-red-700">
          INFORMACIÓN
        </li>
        <li [ngClass]="{'text-red-700' : router.url == '/blog'}" routerLink="/blog"
            class="cursor-pointer hover:text-red-700">
          BLOG
        </li>
        <li [ngClass]="{'text-red-700' : router.url == '/store'}" routerLink="/store"
            class="cursor-pointer hover:text-red-700">
          TIENDA
        </li>
      </ul>
    </li>
  </ul>
</nav>
