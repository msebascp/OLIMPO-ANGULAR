<loading *ngIf="!isLogin"></loading>
<navbar-admin *ngIf="isLogin"></navbar-admin>
<div *ngIf="isLogin" class="w-full h-full">
    <div class="bg-transparent antialiased">
        <div class="container mb-2 mt-24">
            <form [formGroup]="trainerForm" (ngSubmit)="onSubmit()">

                <div class="bg-white relative shadow rounded-lg w-5/6 md:w-5/6  lg:w-4/6 xl:w-3/6 mx-auto">
                    <div class="flex justify-center">
                        <img src="https://avatars0.githubusercontent.com/u/35900628?v=4" alt=""
                            class="rounded-full mx-auto absolute  -top-20 w-32 h-32 shadow-md border-4 border-white transition duration-200 transform hover:scale-110">
                    </div>
                    <div class="mt-16">
                        <div class="flex text-center justify-center">
                            <label for="name" class="font-bold  text-3xl text-gray-900">
                            </label>
                                <input type="text" id="name" placeholder="Nombre"
                                    class=" text-center justify-center border border-gray-300 text-sm rounded-lg block w-72 my-1 p-2.5"
                                    [(ngModel)]="selectedTrainer.name" formControlName="name">
                        </div>
                        <div class="flex text-center justify-center">
                            <label for="surname" class="font-bold text-center text-3xl text-gray-900">
                                <input type="text" id="surname" placeholder="Apellido"
                                    class=" text-center justify-center border border-gray-300 text-sm rounded-lg block w-72 my-1 p-2.5"
                                    [(ngModel)]="selectedTrainer.surname" formControlName="surname">
                            </label>
                        </div>
                        <div class="flex text-center justify-center">
                            <label for="email" class="font-bold text-center text-3xl text-gray-900">
                                <input type="text" id="email" placeholder="Email"
                                    class=" text-center justify-center border border-gray-300 text-sm rounded-lg block w-72 my-1 p-2.5"
                                    [(ngModel)]="selectedTrainer.email" formControlName="email">
                            </label>
                        </div>
                        <div class="flex text-center justify-center">
                            <label for="specialty" class="font-bold text-center text-3xl text-gray-900">
                                <input type="text" id="specialty" placeholder="Especialidad"
                                    class=" text-center justify-center border border-gray-300 text-sm rounded-lg block w-72 my-1 p-2.5"
                                    [(ngModel)]="selectedTrainer.specialty" formControlName="specialty">
                            </label>
                        </div>
                        <div class="items-center text-center pt-5 pb-5">
                            <button type="submit"
                                class="bg-red-600 hover:bg-red-700 text-white font-bold mr-3 ml-3 py-2 px-4 rounded-full">
                                Guardar
                            </button>
                            <button (click)="goBack()"
                                class="bg-red-600 hover:bg-red-700 text-white font-bold mr-3 ml-3 py-2 px-4 rounded-full">
                                Volver
                            </button>
                        </div>

                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
