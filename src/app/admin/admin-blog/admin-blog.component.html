<loading *ngIf="!isLogin"></loading>
<div *ngIf="isLogin" class="w-full h-full font-sans Roboto">
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="bg-gray-400 m-5 rounded-lg p-5">
        <h2 class="text-black text-center text-3xl font-bold">Crear Nuevo Post</h2>
        <div class="mb-6">
            <label for="title" class="block mb-2 text-xl font-medium text-black">Título</label>
            <input type="text" id="title"
                class=" border  text-gray-900 text-sm rounded-lg  block w-full p-2.5 focus:ring-blue-500 focus:border-blue-500  bg-gray-200 border-gray-600 placeholder-gray-400"
                formControlName="title">
            <h3 *ngIf="form['title'].touched && form['title'].hasError('required')" class="text-red-600 mt-1">
                El título es obligatorio
            </h3>
        </div>
        <div class="mb-6">
            <label for="description"
                class="block mb-2 text-sm font-medium text-black">Descripción</label>
            <textarea id="description" rows="4"
                class="block p-2.5 w-full text-sm text-gray-900  rounded-lg border focus:ring-blue-500 focus:border-blue-500  bg-gray-200 border-gray-600 placeholder-gray-400"
                placeholder="Escribe la descripción aquí..." formControlName="description"></textarea>
            <h3 *ngIf="form['description'].touched && form['description'].hasError('required')"
                class="text-red-600 mt-1">
                La descripción es obligatorio
            </h3>
        </div>
        <div class="mb-6">
            <label class="text-left block mb-2 text-xl font-medium text-black" for="photo">Subir Foto</label>
            <input (change)="onFileChange($event)"
                class="block w-full text-lg text-gray-900 border  rounded-lg cursor-pointer focus:ring-blue-500 focus:border-blue-500  bg-gray-200 border-gray-600 placeholder-gray-400"
                id="photo" type="file" accept=".jpg,.jpeg,.png">
        </div>
        <div class="mb-6 flex flex-col items-center align-middle">
            <img [src]="selectedImage" class="h-96 md:h-[600px] rounded-xl" *ngIf="selectedImage"/>
        </div>
        <h3 *ngIf="showInvalidSubmit" class="text-red-600 mt-1">
            Rellena correctamente el formulario (*)
        </h3>
        <button type="submit"
            (blur)="showInvalidSubmit = false"
            class="relative inline-flex items-center justify-center p-0.5 mr-2 overflow-hidden text-sm font-medium rounded-lg group bg-gradient-to-br from-green-400 to-blue-600 group-hover:from-green-400 group-hover:to-blue-600 hover:text-white text-white focus:outline-none focus:ring-0 ">
            <span
                class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-gray-600 rounded-md group-hover:bg-opacity-0">
                Subir Post
            </span>
        </button>
    </form>

    <div class="relative overflow-x-auto rounded sm:rounded-lg m-5 bg-gray-400">
        <h2 class="text-center text-3xl text-black font-bold p-4">Posts</h2>
        <table class="w-full text-sm text-left text-black dark:text-gray-400 ">
            <thead class="text-xs text-black uppercase bg-gray-500 ">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Foto
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Título
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Descripción
                    </th>
                    <th scope="col" class="px-6 py-3">
                        <span class="sr-only">Edit</span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts" class="bg-white border-b dark:bg-gray-400 dark:border-gray-400">
                    <td class="px-6 py-4 font-medium text-black whitespace-nowrap  w-52">
                        <div class="flex-shrink-0">
                            <img class="w-full h-20 sm:w-24 sm:h-24 rounded"
                                [src]="'http://localhost:8000' + post.photo">
                        </div>
                    </td>
                    <td class="px-6 py-4 font-bold text-black whitespace-nowrap ">
                        {{ post.title }}
                    </td>
                    <td class="px-6 py-4 text-black">
                        {{ post.description }}
                    </td>
                    <td class="px-6 py-4 text-right flex justify-end items-center align-middle">
                        <button class="mt-8"><i routerLink="/admin/editPost/{{ post.id }}"
                                class="fa fa-pencil-square-o px-2 text-xl text-gray-700 hover:text-gray-400"></i><span
                                class="absolute text-sm bg-gray-900 text-white p-2 rounded tailwind-tooltip -translate-x-24  md:-translate-x-28 -translate-y-9">Editar
                                Post</span>
                        </button>
                        <button class="mt-8"><i (click)="deletePost(post.id)"
                                class="fa fa-trash px-2 text-xl text-gray-700 hover:text-gray-400"></i><span
                                class="absolute text-sm bg-gray-900 text-white p-2 rounded tailwind-tooltip -translate-x-16 -translate-y-12">Borrar
                                Post</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
