<loading *ngIf="!isLogin"></loading>
<form *ngIf="isLogin" [formGroup]="postForm" (ngSubmit)="onSubmit()"
      class="w-full h-full font-sans Roboto ">
  <div class="relative overflow-x-auto rounded-lg m-5 bg-white shadow py-5 w-5/6 md:w-5/6  lg:w-4/6 xl:w-3/6 mx-auto">
    <div class="mb-6">
      <div class="flex flex-col items-center text-center justify-center">
        <label for="nombre" class="font-bold text-3xl text-gray-900">
          <input type="text" id="nombre" placeholder="Título"
                 class="text-center justify-center border border-gray-300 text-sm rounded-lg block w-72 my-1 p-2.5"
                 [(ngModel)]="selectedPost.title" formControlName="title">
        </label>
        <h3 *ngIf="form['title'].touched && form['title'].hasError('required')" class="text-red-600 mt-1">
          El título es obligatorio
        </h3>
      </div>
    </div>
    <div class="mb-6">
      <div class="flex flex-col items-center text-center justify-center">
        <label for="description" class="font-bold text-3xl text-gray-900">
                <textarea id="description" rows="4"
                          class="text-center justify-center border border-gray-300 text-sm rounded-lg block w-72 my-1 p-2.5"
                          placeholder="Descripción" [(ngModel)]="selectedPost.description"
                          formControlName="description"></textarea>
        </label>
        <h3 *ngIf="form['description'].touched && form['description'].hasError('required')"
            class="text-red-600 mt-1">
          La descripción es obligatoria
        </h3>
      </div>
    </div>
    <div class="mb-6">
      <div class="flex flex-col items-center text-center justify-center">
        <label class="font-bold text-3xl text-gray-900" for="photo">
          <input (change)="onFileChange($event)" placeholder="Subir foto"
                 class="text-center justify-center border border-gray-300 text-sm rounded-lg block w-72 my-1 p-2.5"
                 id="photo" type="file" accept=".jpg,.jpeg,.png">
        </label>
      </div>
    </div>
    <div class="flex flex-col items-center text-center justify-center">
      <label for="photo" class="font-bold text-3xl text-gray-900">
        <img *ngIf="!image && selectedPost.photo !== ''" class="h-96 md:h-[600px] rounded-xl" [src]="'http://localhost:8000' + selectedPost.photo" alt="imageBlog">
        <img *ngIf="selectedImage" [src]="selectedImage" class="h-96 md:h-[600px] rounded-xl" alt="imageBlog">
      </label>
    </div>
    <h3 *ngIf="showInvalidSubmit" class="text-red-600 mt-1">
      Rellena correctamente el formulario (*)
    </h3>
    <div class="items-center text-center pt-5 pb-5">
      <button type="submit" (blur)="showInvalidSubmit = false">
        <span
          class="bg-red-600 hover:bg-red-700 text-white font-bold mr-3 ml-3 py-2 px-4 rounded-full">
            Editar Post
        </span>
      </button>
      <button type="button" (click)="goBack()">
        <span
          class="bg-red-600 hover:bg-red-700 text-white font-bold mr-3 ml-3 py-2 px-4 rounded-full">
            Cancelar
        </span>
      </button>
    </div>
  </div>
</form>
