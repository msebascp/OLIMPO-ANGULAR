<loading *ngIf="!isLogin"></loading>
<navbar-admin *ngIf="isLogin"></navbar-admin>
<form *ngIf="isLogin" [formGroup]="imcForm" (ngSubmit)="onSubmit()" class="py-6 flex flex-row justify-center sm:py-12 space-x-56">
    <div class="relative py-3 my-32">
        <div
            class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 rounded-3xl">
        </div>
        <div class="relative px-4 py-10 bg-white shadow-lg rounded-3xl sm:p-20">
            <div class="max-w-md mx-auto">
                <div>
                    <h1 class="text-2xl font-semibold"></h1>
                </div>
                <div class="divide-y divide-gray-200">
                    <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                        <div class="relative">
                            <input type="text" id="nombre" name="nombre"
                                class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:borer-rose-600"
                                placeholder="Nombre" [(ngModel)]="selectedCustomer.name" formControlName="name"/>
                            <label for="nombre"
                                class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Nombre</label>
                        </div>
                        <div class="relative">

                        </div>
                        <div class="relative">

                        </div>
                        <div class="relative">

                        </div>
                        <div class="relative">
                            <p class="text-center font-semibold"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="relative px-4 py-10 bg-white shadow-lg rounded-3xl sm:p-20">
        <div class="relative">
        </div>
    </div>
</form>
