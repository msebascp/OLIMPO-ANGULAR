<div class="h-screen pt-20">
    <div id="shopping-list" class="mx-auto max-w-5xl justify-center px-6 md:flex md:space-x-6 xl:px-0">
        <div class="rounded-lg md:w-2/3">
            <div *ngFor="let product of products" class="justify-between mb-6 rounded-lg bg-white p-6 shadow-md sm:flex sm:justify-start">
                <img src='http://localhost:8000{{product.product.photo}}'
                    alt="product-image" class="w-full rounded-lg sm:w-40" />
                <div class="sm:ml-4 sm:flex sm:w-full sm:justify-between">
                    <div class="mt-5 sm:mt-0">
                        <h2 class="text-lg font-bold text-gray-900">{{product.product.name}}</h2>
                    </div>
                    <div class="mt-4 flex justify-between sm:space-y-6 sm:mt-0 sm:block sm:space-x-6">
                        <div class="flex items-center border-gray-100">
                            <button [disabled]="product.cantidad <= 1" (click)="updateCantidad(product.id, product.cantidad-1)"
                                class="cursor-pointer rounded-l bg-gray-100 py-1 px-3.5 duration-100 hover:bg-red-500 hover:text-red-50">
                                <i class="fa fa-minus text-gray-600 text-sm"></i>
                            </button>
                            <p class="h-8 w-8 border bg-white text-center text-xs outline-none text-black" type="number">{{product.cantidad}}</p>
                            <button (click)="updateCantidad(product.id, product.cantidad+1)"
                                class="cursor-pointer rounded-r bg-gray-100 py-1 px-3.5 duration-100 hover:bg-red-500 hover:text-red-50">
                                <i class="fa fa-plus text-gray-600 text-sm"></i>
                            </button>
                        </div>
                        <div class="flex flex-col items-center">
                            <p class="text-sm">Precio:  {{product.product.price}}€</p>
                            <p class="text-sm text-gray-700">( IVA Incluido )</p>
                        </div>
                        <div class="flex items-center space-x-4">
                            <p class="text-sm">{{ calculateTotalPrice(product) }}€</p>
                            <div class="tooltip">
                                <svg (click)="deleteItem(product.id)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="h-5 w-5 cursor-pointer duration-150 hover:text-red-500">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                                <span class="absolute bg-gray-300 text-sm text-black p-2 rounded tailwind-tooltip -translate-x-14 translate-y-2">Eliminar del carrito</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Sub total -->
        <div class="mt-6 h-full rounded-lg border bg-white p-6 shadow-md md:mt-0 md:w-1/3">
            <div class="flex justify-between">
                <p class="text-lg font-bold">Total</p>
                <div>
                    <p class="mb-1 text-lg font-bold">{{total}} €</p>
                    <p class="text-sm text-gray-700">IVA incluido</p>
                </div>
            </div>
            <button (click)="goToCheckout()" class="mt-6 w-full rounded-md bg-red-500 py-1.5 font-medium text-red-50 hover:bg-red-600">Pagar</button>
        </div>
    </div>
</div>
<app-footer></app-footer>
