<loading *ngIf="isLogin"></loading>
<div *ngIf="!isLogin" class="h-4/6 flex justify-center">
  <form class="text-lg w-11/12 mt-5 bg-neutral-800/70 rounded-md p-4 h-full text-white flex flex-col justify-around
        sm:w-9/12 sm:px-10 md:w-8/12 md:px-16 lg:w-6/12 xl:w-5/12"
        [formGroup]="loginForm">
    <h3 class="text-3xl font-bold text-center">
      Inicia sesión
    </h3>
    <div>
      <label for="email">Correo electrónico</label>
      <input
        id="email"
        formControlName="email"
        type="text" name="email"
        class="mt-1 px-2 py-1 block w-full text-black rounded-sm focus-visible:outline-red-800">
      <h3 *ngIf="form['email'].touched && form['email'].hasError('required')"
          class="text-red-600 mt-1">
        El correo electrónico es obligatorio
      </h3>
      <h3 *ngIf="form['email'].touched && form['email'].hasError('email')"
          class="text-red-600 mt-1">
        El correo está mal escrito
      </h3>
    </div>
    <div>
      <label for="password">Contraseña</label>
      <input
        id="password"
        formControlName="password"
        type="password" name="password"
        class="mt-1 px-2 py-1 block w-full text-black rounded-sm focus-visible:outline-red-800">
      <h3 *ngIf="form['password'].touched && form['password'].hasError('required')"
          class="text-red-600 mt-1">
        El correo electrónico es obligatorio
      </h3>
      <a class="block mt-1 hover:text-red-800 hover:underline" href="">¿Has olvidado la contraseña?</a>
    </div>
    <h3 *ngIf="showInvalidSubmit"
        class="text-red-600 mt-1">
      Rellena correctamente el formulario (*)
    </h3>
    <div class="sm:flex sm:justify-between">
      <a href="" class="block mb-1 hover:text-red-800 hover:underline sm:order-2 sm:self-center sm:mb-0 ">¿No tienes cuenta?</a>
      <button (click)="login()" class="p-2 rounded-lg bg-red-800/50 hover:bg-red-800 sm:order-1"
              (blur)="showInvalidSubmit = false">
        Iniciar sesión
      </button>
    </div>
  </form>
</div>
